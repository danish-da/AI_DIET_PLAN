{% extends 'temp/home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>user register</title>
</head>
<body>
	<center>
        <h2>User Registration</h2>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td style="color:black;">Name</td>
					<td><input type="text" name="name" required="" class="form-control"></td>

				</tr>
                <tr>
					<td style="color:black;">Age</td>
					<td><input type="text" name="age" required="" class="form-control"></td>
				</tr>
				<tr>
					<td style="color:black;">Gender :</td>
					<td style="color:black;">male<input type="radio" name="gender" value="male" checked="" >
                        female<input type="radio" name="gender" value="female"></td>

				</tr>
				<tr>
					<td style="color:black;">Email</td>
					<td><input type="email" name="email" required="" class="form-control"></td>
				</tr>
				<tr>
					<td style="color:black;">Address</td>
					<td><textarea name="address" cols="10" rows="4" required="" class="form-control"></textarea></td>
				</tr>
				<tr>
					<td style="color:black;">phone number</td>
					<td><input type="text" name="phone" pattern="[0-9]{10}" minlength="10" maxlength="10" required="" class="form-control"></td>

				</tr>
					<tr>
					<td style="color:black;">Password</td>
					<td><input type="password"  name="pwd" required="" class="form-control"></td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="submit" value="submit" class="btn btn-primary"></td>
				</tr>

			</table>
		</form>
	</center>

</body>
</html>
{% endblock %}
