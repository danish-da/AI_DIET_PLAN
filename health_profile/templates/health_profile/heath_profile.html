{% extends 'temp/userpage.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Health Profile</title>
</head>
<body>
	<center>
        <h2>Health Profile</h2>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td style="color: black">Height</td>
					<td><input type="text" name="height" required="" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: black">Weight</td>
					<td><input type="text" name="weight" required="" class="form-control"></td>
				</tr>
				<tr>
					<td style="color: black">Body Type</td>
					<td><input type="text" name="body" required="" class="form-control"></td>
				</tr>
                <tr>
					<td style="color: black">Working Hours</td>
					<td><input type="time" name="work" required="" class="form-control"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="submit" class="btn btn-primary"></td>
				</tr>	
			</table>
		</form>
	</center>

</body>
</html>
{% endblock %}
