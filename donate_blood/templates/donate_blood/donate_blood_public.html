{% extends 'temp/userpage.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Donate Blood</title>
</head>
<body>
<center>
    <h2>Donate Blood</h2>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td style="color: black">Username</td>
				<td><input type="text" name="uname" required="" class="form-control"></td>
			</tr>
			<tr>
				<td style="color: black">Blood Group</td>
				<td><input type="text" name="bloodgroup" required="" class="form-control"></td>
			</tr>
			<tr>
				<td style="color: black">Health Condition</td>
				<td><input type="text" name="health" required="" class="form-control"></td>
			</tr>
			<tr>
				<td style="color: black">Phone Number</td>
				<td><input type="text" name="phone" pattern="[0-9]{10}" minlength="10" maxlength="10" required="" class="form-control"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="submit" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>
</center>

</body>
</html>
{% endblock %}
