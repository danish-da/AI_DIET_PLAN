{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Feedback</title>
</head>
<center>
<body>

		<table border="2" class="table table-bordered">
			<tr style="color: black">
				<th>Feedback</th>
				<th>User_id</th>
				<th>Date</th>
				<th>Time</th>
			</tr>
            {% for i in a %}
			<tr style="color: black">
				<td>{{ i.feedback }}</td>
				<td>{{ i.user.name }}</td>
				<td>{{ i.date }}</td>
				<td>{{ i.time }}</td>
			</tr>
            {% endfor %}

		</table>
	</center>

</body>
</html>
{% endblock %}
